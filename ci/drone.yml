---
kind: pipeline
type: exec
name: windows

platform:
  os: windows
  arch: amd64

steps:
- name: submodules
  commands:
  - git submodule update --init --recursive
- name: build
  commands:
  - ./ci/build-windows.bat
  - Exit $LastExitCode # Required to return correct code
---
kind: pipeline
type: docker
name: linux

steps:
- name: submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive
- name: ubuntu
  image: judoassistant/judoassistant-ui-dev
  commands:
  - meson --buildtype=release build-ubuntu
  - ninja -j2 -C build-ubuntu
  depends_on:
  - submodules
- name: ubuntu-web
  image: judoassistant/judoassistant-web-dev
  commands:
  - meson --buildtype=release -Dui=false -Dweb=true build-web
  - ninja -j2 -C build-web
